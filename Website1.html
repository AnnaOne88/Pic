<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Introduction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50; /* Green background color */
            color: white;
            text-align: center;
            padding: 1em;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
            border-radius: 50%; /* Makes the image circular */
        }

        section {
            padding: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Person Introduction</h1>
    </header>

    <section>
        <img src="https://github.com/AnnaOne88/Pic/raw/main/profilepic.png" alt="Person Photo">
        <p>
            Hello, I'm [Person's Name]. I'm passionate about [brief description].
        </p>
        <button onclick="alert('Button clicked!')">Click Me</button>
    </section>

    <footer>
        &copy; 2023 Person Introduction Page
    </footer>

</body>
</html>
